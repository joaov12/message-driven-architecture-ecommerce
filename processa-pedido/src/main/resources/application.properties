spring.application.name=processa-pedido

# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_pedidos
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nome da Exchange e da Routing Key para onde publicar o evento de pedido criado
pedido.exchange.name=pedidos.v1.events
pedido.routingkey.pedido-criado=pedido.criado
